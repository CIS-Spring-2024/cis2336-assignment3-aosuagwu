<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/CSS/style3.css">
</head>
<body>

    <nav>
        <a href="index.html">Go back to Welcome</a>
    </nav>

<main>

    <header>
        <div class="menu-cafe" id="menuCaf"></div>
            <h1>Our Menu!</h1>
            <p>Come and try our fresh and tasty plates</p>
    </header>

    <section class="menu-section" id="breakfast">
        <h2>Breakfast</h2>
        <div class="menu-container" id="breakfastMenu">
            <div class="menu-container" id="menuContainer">
                <div class="menu-item">
                    <span></span>
                    <span class="menu-item-description">Fluffy Buttermilk Pancakes</span>
                    <img src="/IMAGES/pancakes.webp" alt="Pancakes">
                    <input type="number" class="quantity" min="1">
                </div>
        
                <div class="menu-item">
                    <span></span>
                    <span class="menu-item-description">Savory Breakfast Tacos</span>
                    <img src="/IMAGES/breakfast tacos.jpg" alt="Tacos">
                    <input type="number" class="quantity" min="1">
                </div>
        
        
                <div class="menu-item">
                    <span></span>
                    <span class="menu-item-description">Sweet Oats</span>
                    <img src="/IMAGES/oatmeal.jpg" alt="Oats">
                    <input type="number" class="quantity" min="1">
                </div>

        </div>
    </section>

    <section class="menu-section" id="lunch">
        <h2>Lunch</h2>
        <div class="menu-container" id="lunchMenu">
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Grilled Chicken Sandwich</span>
                <img src="/IMAGES/sandwich.jpg" alt="Sandwich">
                <input type="number" class="quantity" min="1">
            </div>
    
    
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Fresh Garden Salad</span>
                <img src="/IMAGES/salad.jpg" alt="Salad">
                <input type="number" class="quantity" min="1">
            </div>
    
    
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Pepperoni Pizza</span>
                <img src="/IMAGES/pizza.jpg" alt="Pizza">
                <input type="number" class="quantity" min="1">
            </div>    
        </div>
    </section>

    <section class="menu-section" id="dinner">
        <h2>Dinner</h2>
        <div class="menu-container" id="dinnerMenu">
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Tomato Cream Pasta</span>
                <img src="/IMAGES/pasta.jpg" alt="Pasta">
                <input type="number" class="quantity" min="1">
            </div>
    
    
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Tasty Fried Rice</span>
                <img src="/IMAGES/fried_rice.jpg" alt="Rice">
                <input type="number" class="quantity" min="1">
            </div>
    
    
            <div class="menu-item">
                <span></span>
                <span class="menu-item-description">Tender Steak and Fresh Broccoli</span>
                <img src="/IMAGES/steak.jpg" alt="Steak">
                <input type="number" class="quantity" min="1">
            </div>
        </div>
    </section>

    <button onclick="submitOrder()">Submit Order</button>

</main>
    
    <script src="menu.js"></script>

</body>

</html>
